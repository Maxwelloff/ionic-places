<ion-view>
   <ion-content class="has-header">
    <div class="list card">
      <div class="padding">
        <img ng-src="data:image/jpeg;base64,{{list[currentId].image}}" ng-style="{'width': '100%'}">
        <h2>{{list[currentId].name}}</h2>
        <p>{{list[currentId].description | limitTo:60}}...</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{item.image}}">
        <p>
          {{list[currentId].description}}
        </p>
        <p>
          <a href="#" class="subdued">{{count}} Likes</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#" ng-click="count = count + 1" ng-init="count=0">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
      <br><br>
  </div>
  </ion-content>
  </ion-view>
